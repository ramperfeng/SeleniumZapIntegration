trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
    - task: CmdLine@2
      continueOnError: true
      inputs:
      
        script: |
          ls -ltr
          pwd
          docker run -p 8080:8080 -i owasp/zap2docker-stable zap.sh -daemon -port 8090 -host 0.0.0.0 &
          mvn clean test 
  



